<div class="cart-container">
    <h2>Shopping Cart</h2>

    @if (cartItems().length === 0) {
    <p>Your cart is empty.</p>
    } @else {
    <div class="cart-items">
        @for (item of cartItems(); track item.product.id) {
        <div class="cart-item">
            <img [src]="item.product.image" [alt]="item.product.title" class="item-image" />
            <div class="item-details">
                <h3>{{ item.product.title }}</h3>
                <p>Price: {{ item.product.price | currency }}</p>
            </div>
            <div class="item-actions">
                <button (click)="updateQuantity(item.product.id, item.quantity - 1)">-</button>
                <span>{{ item.quantity }}</span>
                <button (click)="updateQuantity(item.product.id, item.quantity + 1)">+</button>
                <button class="delete-btn" (click)="removeFromCart(item.product.id)">Delete</button>
            </div>
        </div>
        }
    </div>

    <div class="cart-summary">
        <h3>Total: {{ totalPrice() | currency }}</h3>
    </div>
    }
</div>
