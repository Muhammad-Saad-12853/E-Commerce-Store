<header class="header-container">
  <div class="brand" routerLink="">E-Commerce</div>
  <div class="search-box">
    <input type="text" placeholder="Search products..." />
  </div>
  <div class="header-actions">
    <button class="btn" routerLink="/categories">All Categories</button>
    <button class="btn cart-btn" routerLink="/cart">
      Cart
      @if (cartItemCount() > 0) {
      <span class="badge">{{ cartItemCount() }}</span>
      }
    </button>
  </div>
</header>
